<!DOCTYPE html>
<html lang="es">
<head>
  <title>Login con modal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h3>Pantalla de fondo</h3>
  <p>Haz click para ingresar</p>
  
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#login">
    Ingresar
  </button>
</div>

<!-- The Modal -->
<div class="modal" id="login">
  <div class="modal-dialog bg-white p-5 rounded-5 text-secondary shadow">
    <div class="modal-content">

      <div class="d-flex justify-content-center">
        <img
          src="img/login-icon.svg"
          alt="login-icon"
          style="height: 7rem"
        />
      </div>
      <div class="text-center fs-1 fw-bold">Login</div>
      <div class="input-group mt-4">
        <div class="input-group-text bg-info">
          <img
            src="img/username-icon.svg"
            alt="Icono Nombre de usuario"
            style="height: 1rem"
          />
        </div>
        <input
          class="form-control bg-light"
          type="text"
          placeholder="Nombre de usuario"
        />
      </div>
      <div class="input-group mt-1">
        <div class="input-group-text bg-info">
          <img
            src="img/password-icon.svg"
            alt="icono de password"
            style="height: 1rem"
          />
        </div>
        <input
          class="form-control bg-light"
          type="password"
          placeholder="Password"
        />
      </div>
      
      <div class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">
        Continuar
      </div>
      <div class="d-flex gap-1 justify-content-center mt-1">
        <div>No tiene una cuenta?</div>
        <a href="#" class="text-decoration-none text-info fw-semibold"
          >Registrarse</a
        >
      </div>
      <div class="p-3">
        <div class="border-bottom text-center" style="height: 0.9rem">
          <span class="bg-white px-3">o</span>
        </div>
      </div>
      <div
        class="btn d-flex gap-2 justify-content-center border mt-3 shadow-sm"
      >
        <img
          src="img/google-icon.svg"
          alt="google-icon"
          style="height: 1.6rem"
        />
        <div class="fw-semibold text-secondary">Continuar con Google</div>

  </div>
</div>


</body>
</html>
